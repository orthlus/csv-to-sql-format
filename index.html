<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>csv-to-sql-format</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="shortcut icon" href="борода.ico" type="image/x-icon">
</head>

<body>
    <h2 class="text-center pulse animated" style="margin-top: 20px;margin-bottom: 40px;">Форматирование csv в sql код</h2>
    <div class="container">
        <div class="row">
            <div class="col-lg-1 offset-lg-3">
                <h4>CSV:</h4>
            </div>
            <div class="col-lg-7 offset-lg-0"><label>
                <textarea id="csv" placeholder="введите csv" rows="6" cols="50" spellcheck="false"></textarea>
            </label></div>
        </div>
        <div class="row"></div>
        <div class="row" style="margin-top: 30px;">
            <div class="col-lg-1 offset-lg-3">
                <h4>SQL:</h4>
            </div>
            <div class="col-lg-7 offset-lg-0"><label>
                <textarea id="sql" rows="6" cols="50" spellcheck="false" readonly=""></textarea>
            </label></div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
